<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <div class="demo" @click="selectBox('A')" :style="{borderColor: selectedBox === 'A'? 'red': 'gray'}"></div>
    <div class="demo" @click="selectBox('B')" :style="{borderColor: selectedBox === 'B'? 'red': 'gray'}"></div>
    <div class="demo" @click="selectBox('C')" :style="{borderColor: selectedBox === 'C'? 'red': 'gray'}"></div>

    <div class="chars">
      <div @click="selectBox('A')" class='char' :class="selectedBox === 'A' ? 'active': ''">A</div>
      <div @click="selectBox('B')" class='char' :class="{ active: selectedBox === 'B'}">B</div>
      <div @click="selectBox('C')" :class="{char: true, active: selectedBox === 'C'}">C</div>
      <div @click="selectBox('D')" :class="['char', boxDStyles]">D</div>
    </div>
  </section>
</body>

</html>
